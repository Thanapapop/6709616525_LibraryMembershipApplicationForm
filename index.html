<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library membership application form</h1>
    <form>
        <fieldset>
        <legend>Personal Information</legend><br>
        <label for="nameT">Name (TH):</label>
        <input type="text" id="nameT" name="nameT" pattern="^[ก-ฮะ์-\s]+$" title="กรุณากรอกเฉพาะตัวอักษรภาษาไทย" placeholder="Name in Thai" required><br><br>
        <label for="nameE">Name (EN):</label>
        <input type="text" id="nameE" name="nameE" pattern="^[A-Za-z]+$" title="Please type your name in english" placeholder="Name in English" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="stid">Student ID:</label>
        <input type="number" id="stid" name="stid" pattern="^[0-9]+$" title="Please type your student ID." placeholder="Please type your student ID." minlength="10" maxlength="10"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="book">Interested book types:</label>
        <input type="" id="book" name="book"><br><br>
        <label for="newsemail">Subscribe for notification on email:</label>
        <input type="checkbox" id="newsemail" name="newsemail" value="yes"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
