<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library membership application form</h1>
    <form>
        <fieldset>
        <legend></legend><br>
        <label for="nameT">Name (TH)<span>*</span>:</label>
        <input type="text" id="nameT" name="nameT" pattern="^[ก-ฮะ์-\s]+$" title="กรุณากรอกเฉพาะตัวอักษรภาษาไทย" placeholder="Name in Thai" required><br><br>
        <label for="nameE">Name (EN)<span>*</span>:</label>
        <input type="text" id="nameE" name="nameE" pattern="^[A-Za-z]+$" title="Please type your name in english" placeholder="Name in English" required><br><br>
        <label for="gender">Gender<span>*</span>:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="stid">Student ID<span>*</span>:</label>
        <input type="text" id="stid" name="stid" pattern="^[0-9]+" title="Please type your student ID." placeholder="Student ID." minlength="10" maxlength="10"><br><br>
        <label for="faculty">Faculty<span>*</span>:</label>
        <select name="faculty" id="faculty" required>
          <option value="" disabled selected>---Select a faculty---</option>
          <option value="sci">Science and Technology</option>
          <option value="Doctor">Doctor of medicine</option>
          <option value="Nurse">Nursing Science</option>
          <option value="Laws">Laws programme </option>
          <option value="Business">Business school</option>
          <option value="Economic">Economic school</option>
          <option value="Engineer">Engineer school</option>
          <option value="Journalism">Journalism and Mass Communication</option>
        </select><br><br>
        <label for="email">Email<span>*</span>:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="birthday">Birthday<span>*</span>:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>
        <label for="book">Interested book type<span>*</span>:</label><br>
        <input type="checkbox" id="book1" name="book1">
        <label for="book1"> Fiction</label><br>
        <input type="checkbox" id="book2" name="book2">
        <label for="book2"> Journals</label><br>
        <input type="checkbox" id="book3" name="book3">
        <label for="book3"> Biography</label><br>
        <input type="checkbox" id="book4" name="book4">
        <label for="book4"> History</label><br>
        <input type="checkbox" id="book5" name="book5">
        <label for="book5"> Novel/Drama</label><br>
        <input type="checkbox" id="book6" name="book6">
        <label for="book6"> Comic</label><br>
        <input type="checkbox" id="book7" name="book7">
        <label for="book7"> Poetry</label><br>
        <input type="checkbox" id="book8" name="book8">
        <label for="book8"> Non-fiction</label><br>
        <input type="checkbox" id="book9" name="book9">
        <label for="book9"> Others</label><span> </span><input type="text" id="others"><br><br>
        <label for="newsemail">Subscribe for notification on email:</label>
        <input type="checkbox" id="newsemail" name="newsemail" value="yes"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
